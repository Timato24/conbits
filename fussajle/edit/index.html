<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - Fussajle - ConBits</title>
    <link rel="icon" href="images/cb-ico.ico">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js" integrity="sha512-mMe7BAZPOkGbq+zhRBMNV3Q+5ZDzcUEOJoUYXbHpEcODkDBYbttaW7P108jX66AQgwgsAjvlP4Ayb/XLJZfmsg==" crossorigin="anonymous"></script> <!-- Colorthief is a free library that can return the dominant color of an image, useful for setting background colors based on flags -->
    <script src="app.js"></script>
</head>
<body onload="setBgColors()"> <!-- function that sets certain background colors using Colorthief is called on load -->
    <div id='header'>
        <div class='flag-container'><img src="images\tree.png" alt="Flag" id="flag"></div>
        <h1 id="title">Fussajle</h1>
        <button id='edit-button'><a href="https://timato24.github.io/conbits/fussajle"><div id='edit-button-text'>Back</div></a></button>
    </div>
    <ul class="tabs">
        <li data-tab-target="#overview">
            <div class="tab-button" id='default-button'>
                Overview
            </div>
        </li>
        <li data-tab-target="#learn">
            <div class="tab-button">
                Learn
            </div>
        </li>
        <li data-tab-target="#more">
            <div class="tab-button">
                More
            </div>
        </li>
    </ul>
    <div class="contents">
        <div id="overview" data-tab-content class="active"> <!-- Active role sets default tab 'overview' to be shown when page loads. Hidden when other tabs are clicked. -->
            <ul class='toolbar'>
                <li class='tool'>
                    <button data-command='justifyLeft' class='tool-button'><img src="images/svg-icons/002-align left.svg" alt="Align left" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='justifyCenter' class='tool-button'><img src="images/svg-icons/001-align center.svg" alt="Align center" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='justifyRight' class='tool-button'><img src="images/svg-icons/003-align right.svg" alt="Align center" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='bold' class='tool-button'><img src="images/svg-icons/004-bold.svg" alt="Bold" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='italic' class='tool-button'><img src="images/svg-icons/024-italic.svg" alt="Italic" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='underline' class='tool-button'><img src="images/svg-icons/059-underline.svg" alt="Underline" class="tool-icon"></button>
                </li>
                <li class='tool'>
                    <button data-command='insertUnorderedList' class='tool-button'><img src="images/svg-icons/006-bullet list.svg" alt="Bullet list" class="tool-icon"></button>
                </li>
            </ul>
            <div id="overview-text" contenteditable="true">
                Write a little bit about your language
            </div>
        </div>
        <div id="learn" data-tab-content>
            <button onclick="location.href='learn'" class="learn-button">Edit Learn</button>
        </div>
        <div id="more" data-tab-content>
            Link lexicons, grammar sheets, and whatever you want in this section.
        </div>
    </div>
</body>
</html>
